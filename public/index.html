<!DOCTYPE html>
<html>
<head>
  <title>Notarius</title>
  <link rel="stylesheet" href="bootstrap.min.css" />
  <link rel="stylesheet" href="app.css" />
  <script src="bundle.js"></script>
  <script src="app.js"></script>
</head>
<body>
  <div class="site-wrapper">
    <div class="site-wrapper-inner">
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="span4" id="section-1">
                    <img src="img/skyline.png" width="40%" height="40% alt="quill">
                </div>
                <div class="span6" id="section-2">
                    <h1
                        <img src="img/quill.png" width="20%" height="20%" alt="quill">
                        Welcome to Notarius, a decentralized notary service.
                    </h1>
                <p class="lead">
                  <a href="#" class="btn btn-primary btn-lg" id="signin-button">
                    Sign In with Blockstack
                  </a>
                </p>
                </div>
            </div>
        </div>
      <div class="panel-welcome hide" id="section-3">
        <div class="avatar-section">
          <img src="https://s3.amazonaws.com/onename/avatar-placeholder.png" class="img-rounded avatar" id="avatar-image">
        </div>
        <h1>Hello, <span id="heading-name">Anonymous</span>!</h1>
        <p class="lead">
          <a href="#" class="btn btn-primary btn-lg" id="signout-button">
            Logout
          </a>
        </p>
      </div>
    </div>
  </div>
</body>
</html>
