<!DOCTYPE html>
<html>
    <head>
        <title>Notarius</title>
        <link rel="stylesheet" href="bootstrap.min.css" />
        <link rel="stylesheet" href="app.css" />
        <link rel="shortcut icon" type="image/png" href="img/Notary.png"/>
        <script src="bundle.js"></script>
        <script src="app.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    </head>
    <body>
        <!--<div class="Container">-->
        <div class="container">

            <!--<div class="Row">-->
            <div class="row" id="section-1">

                <!--<div class="Carousel">-->
                <section class="col-sm-12">
                    <div class="carousel slide" id="feature" data-ride="carousel" data-interval="false">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                              <img class="img-fluid" src="img/Notary.png" width="35%" height="35%">
                            </div>
                            <div class="carousel-item">
                                <img class="img-fluid" src="img/Blockstack.png" width="35%" height="35%">
                                <h2>No trusted third parties</h2>
                            </div>
                            <div class="carousel-item">
                                <img class="img-fluid" src="img/Blockstackid.png" width="35%" height="35%">
                                <h2>Sign with Blockstack ID & Private Key</h2>
                            </div>
                        </div>
                    </div>

                    <a class="carousel-control-prev" href="#feature" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true">
                            <span class="sr-only">Previous</span>
                        </span>
                    </a>

                    <a class="carousel-control-next" href="#feature" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true">
                            <span class="sr-only">Next</span>
                        </span>
                    </a>
                </section>
                <!--<div class="End Carousel">-->
            </div>
            <!--<div class="End Row">-->

            <!--<div class="Sign-In Button">-->
            <div class="span2" id="section-2">
                <p class="lead">
                    <a href="#" class="btn btn-primary btn-lg" id="signin-button">
                        Sign In with Blockstack
                    </a>
                </p>
            </div>
            <!--<div class="End Sign-In Button">-->

            <!--<div class="Sign-out Button">-->
            <div class="span2 hide" id="section-3">
                <div class="avatar-section">
                    <img src="https://s3.amazonaws.com/onename/avatar-placeholder.png" class="img-rounded avatar" id="avatar-image">
                </div>
                <h1>Hello, <span id="heading-name">Anonymous</span>!</h1>
                <p class="lead">
                    <a href="#" class="btn btn-primary btn-lg" id="signout-button">
                        Logout
                    </a>
                </p>
            </div>
            <!--<div class="End Sign-out Button">-->
        </div>
        <!--<div class="End Container">-->

    </body>
</html>
